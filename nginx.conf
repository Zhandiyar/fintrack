user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Оптимизация производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Таймауты
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    include /etc/nginx/conf.d/app-links.conf;

    # ------------------------------------------------------------
    # 1) CATCH-ALL для мусора/ботов (HTTP)
    # ------------------------------------------------------------
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }

    # ------------------------------------------------------------
    # 2) Нормальный HTTP → HTTPS редирект только для твоих доменов
    # ------------------------------------------------------------
    server {
        listen 80;
        server_name api.fin-track.pro fin-track.pro;
        return 301 https://$host$request_uri;
    }

    # ------------------------------------------------------------
    # 3) CATCH-ALL для мусора/ботов (HTTPS)
    # ------------------------------------------------------------
    server {
        listen 443 ssl default_server;
        server_name _;

        ssl_certificate /etc/nginx/ssl/origin.pem;
        ssl_certificate_key /etc/nginx/ssl/origin.key;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        return 444;
    }

    # ------------------------------------------------------------
    # 4) API домен
    # ------------------------------------------------------------
    server {
        listen 443 ssl;
        server_name api.fin-track.pro;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/origin.pem;
        ssl_certificate_key /etc/nginx/ssl/origin.key;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Google RTDN webhook (точное совпадение)
        location = /api/subscription/google/rtnd {
            proxy_pass http://fintrack:8080/api/subscription/google/rtnd;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Auth проксируем на security-сервис
        location /api/auth/ {
            limit_req zone=one burst=20 nodelay;
            limit_conn addr 10;

            proxy_pass http://finance-security:8080/api/auth/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Остальные API эндпоинты
        location /api/ {
            limit_req zone=one burst=20 nodelay;
            limit_conn addr 10;

            proxy_pass http://fintrack:8080/api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Actuator только финтрека
        location /actuator/ {
            proxy_pass http://fintrack:8080/actuator/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # На корень API домена отвечаем 404
        location / {
            return 404;
        }
    }

    # ------------------------------------------------------------
    # 5) Основной домен сайта/дееплинков
    # ------------------------------------------------------------
    server {
        listen 443 ssl;
        server_name fin-track.pro www.fin-track.pro;

        ssl_certificate /etc/nginx/ssl/origin.pem;
        ssl_certificate_key /etc/nginx/ssl/origin.key;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ANDROID
        location = /.well-known/assetlinks.json {
            alias /etc/nginx/conf.d/app-links/android-app-links.json;
            default_type application/json;
            add_header Content-Type application/json always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }

        # IOS
        location = /.well-known/apple-app-site-association {
            alias /etc/nginx/conf.d/app-links/apple-app-site-association;
            default_type application/json;
            add_header Content-Type application/json always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }

        location / {
            return 200 "FinTrack server is online";
            add_header Content-Type text/plain;
        }
    }
}
