version: '3.8'

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/conf.d/app-links:/etc/nginx/conf.d/app-links:ro
      - ./nginx/conf.d/app-links.conf:/etc/nginx/conf.d/app-links.conf:ro
      - ./nginx/static:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - fintrack
      - finance-security
    networks:
      - app-network
    logging: *default-logging

  db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
    networks:
      - app-network
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  migrator:
    build:
      context: ./migrator
      dockerfile: Dockerfile
    restart: "no"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - FLYWAY_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - FLYWAY_USER=${POSTGRES_USER}
      - FLYWAY_PASSWORD=${POSTGRES_PASSWORD}
      - FLYWAY_CONNECT_RETRIES=10
      - FLYWAY_SCHEMAS=public
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    logging: *default-logging

  finance-security:
    build:
      context: ./finance-security
      dockerfile: Dockerfile
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - JAVA_OPTS=${JAVA_OPTS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS}
      - JWT_REFRESH_EXPIRATION_MS=${JWT_REFRESH_EXPIRATION_MS}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - GOOGLE_WEB_CLIENT_ID=${GOOGLE_WEB_CLIENT_ID}
      - GOOGLE_ANDROID_CLIENT_ID=${GOOGLE_ANDROID_CLIENT_ID}
      - GOOGLE_IOS_CLIENT_ID=${GOOGLE_IOS_CLIENT_ID}
      - APPLE_ISSUER=${APPLE_ISSUER}
      - APPLE_JWKS_URL=${APPLE_JWKS_URL}
      - APPLE_AUDIENCE=${APPLE_AUDIENCE}
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_COM_FINTRACK=INFO
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - app-network
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  fintrack:
    user: "1000:2001"
    build:
      context: ./fintrack
      dockerfile: Dockerfile
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - JAVA_OPTS=${JAVA_OPTS}
      - JWT_SECRET=${JWT_SECRET}
      - SECURITY_SERVICE_URL=http://finance-security:8080

      # ❗️В PROD держи INFO, иначе docker logs раздуют диск
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_COM_FINTRACK=INFO

      # --- Google (relaxed binding) ---
      - GOOGLE_API_URL=https://androidpublisher.googleapis.com/androidpublisher/v3
      - GOOGLE_PACKAGE_NAME=kz.finance.fintrack
      - GOOGLE_ALLOWED_PRODUCTS=fintrack_pro_month,fintrack_pro_year
      - GOOGLE_SERVICE_ACCOUNT_PATH=/app/secure/google-service-account.json

      # --- Apple (relaxed binding) ---
      - APPLE_BUNDLE_ID=pro.fintrack.app
      - APPLE_ISSUER_ID=${APPLE_ISSUER_ID}
      - APPLE_KEY_ID=${APPLE_KEY_ID}
      - APPLE_APP_ID=${APPLE_APP_ID}
      - APPLE_SHARED_SECRET=${APPLE_SHARED_SECRET}
      - APPLE_PREFERRED_ENVIRONMENT=${APPLE_PREFERRED_ENVIRONMENT}
      - APPLE_ENABLE_ONLINE_CHECKS=true
      - APPLE_ALLOWED_PRODUCTS=fintrack_pro_month,fintrack_pro_year
      - APPLE_PRIVATE_KEY_P8_PATH=file:/app/secure/AuthKey.p8
    volumes:
      - /root/fintrack/secure/google-service-account.json:/app/secure/google-service-account.json:ro
      - /root/fintrack/secure/AuthKey.p8:/app/secure/AuthKey.p8:ro
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      finance-security:
        condition: service_healthy
    networks:
      - app-network
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  nginx_logs:
    driver: local
  postgres_logs:
    driver: local
